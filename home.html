<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=414, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>LouvaresVocal</title>
    <style>
       :root {
            --max-width: 414px;
            --main-padding: 24px;
            --primary-color: #ff0000;
            --insta-color: #e1306c;
            --button-radius: 24px;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        body {
            font-family: "Open Sans", sans-serif;
            margin: 0;
            padding: 0;
            background: #eeeeed;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: #eeeeed;
            max-width: var(--max-width);
            width: 100vw;
            min-height: 100vh;
            /*box-shadow: var(--shadow);*/
            padding: var(--main-padding);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-pic{
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: #ffffff url('https://via.placeholder.com/120') center/cover no-repeat;
            margin-bottom: 20px;
            border: 4px solid #fff;
            border-color: #013a63;
            box-shadow: var(--shadow);
            align-content: center;
            text-align: center;
        }
        #Logo {
            width: 85px;
            height: 85px;
            background: #ffffff;
            border-radius: 10px;
        }
        .name {
            align-items: center;
            align-content: center;
            text-align: center;
            width: 150px;
            margin: -10px;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .role {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 16px;
            text-align: center;
        }
        .description {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
            color: #013a63;
            text-align: center;
            margin-bottom: 10px;
            margin-top: -10px;
            padding: 0 8px;
        }
        .verso{
            color: #457b9d;
            font-style: italic;
        }
        .video-section {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 32px;
        }
        video {
            width: 100%;
            max-width: 350px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            outline: none;
            background: #000;
            pointer-events: none; /* Disable interaction */
        }
        .actions {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
            margin-bottom: 24px;
        }
        .yt-btn, .insta-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: var(--button-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
            box-shadow: var(--shadow);
        }
        .yt-btn {
            background: var(--primary-color);
            color: #fff;
        }
        .yt-btn:hover {
            background: #cc0000;
        }
        .insta-btn {
            background: var(--insta-color);
            color: #fff;
        }
        .insta-btn:hover {
            background: #b92d5e;
        }
        .icon {
            display: flex;
            align-items: center;
            font-size: 1.3em;
        }
        @media (max-width: 475px) {
            .container {
                padding: 12px;
            }
            .profile-pic .logo{
                width: 120px;
                height: 120px;
            }
            .video-section video {
                max-width: 100vw;
            }
        }
        @media (max-width: 378px) {
            .container {
                padding: 5px;
            }
            .profile-pic .logo{
                width: 20px;
                height: 20px;
            }
            .video-section video {
                max-width: 30vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-pic">
            <img id="Logo" src="Logo.png">
        </div>
        <div class="name">
            <img class="name" src="nome.png" alt="">
        </div>
        <div class="description">
            <h3>Cantarei ao Senhor enquanto eu viver; cantarei louvores ao meu Deus durante a minha vida. <br> <small class="verso">"SALMOS 104:33"</small></h3>
        </div>
        <div class="video-section">
            <iframe
                id="yt-iframe"
                width="350"
                height="197"
                src="https://www.youtube.com/embed/maklU1Z18B4?autoplay=1&loop=1&playlist=maklU1Z18B4&controls=0&mute=0&modestbranding=1&rel=0"
                title="YouTube video player"
                frameborder="0"
                allow="autoplay; encrypted-media"
                allowfullscreen
                style="border-radius:16px; box-shadow:0 2px 8px rgba(0,0,0,0.08); background:#000;">
            </iframe>
        </div>
        <div class="actions">
            <a class="yt-btn" href="https://youtube.com/@LouvaresVocal" target="_blank" rel="noopener">
                <span class="icon">
                    <!-- YouTube SVG Icon -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#fff"><path d="M23.498 6.186a2.994 2.994 0 0 0-2.108-2.117C19.222 3.5 12 3.5 12 3.5s-7.222 0-9.39.569A2.994 2.994 0 0 0 .502 6.186C0 8.36 0 12 0 12s0 3.64.502 5.814a2.994 2.994 0 0 0 2.108 2.117C4.778 20.5 12 20.5 12 20.5s7.222 0 9.39-.569a2.994 2.994 0 0 0 2.108-2.117C24 15.64 24 12 24 12s0-3.64-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
                </span>
                Inscreva-se no canal
            </a>
            <a class="insta-btn" href="https://instagram.com/louvaresvocal" target="_blank" rel="noopener">
                <span class="icon">
                    <!-- Instagram SVG Icon -->
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Icon" style="width: 24px; height: 24px;">
                </span>
                Siga nosso Instagram
            </a>
        </div>
    <script>
        // O vídeo já está configurado para autoplay via parâmetro na URL do iframe.
        // O parâmetro mute=1 garante que o autoplay funcione em todos os navegadores.
    </script>
</body>
</html>
