<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=414, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Perfil Responsivo</title>
    <style>
       :root {
            --max-width: 414px;
            --main-padding: 24px;
            --primary-color: #ff0000;
            --insta-color: #e1306c;
            --button-radius: 24px;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        body {
            margin: 0;
            padding: 0;
            font-family: "Roboto", sans-serif;
            background: #eeeeed;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: #eeeeed;
            max-width: var(--max-width);
            width: 100vw;
            min-height: 100vh;
            /*box-shadow: var(--shadow);*/
            padding: var(--main-padding);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-pic{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #ffffff url('https://via.placeholder.com/120') center/cover no-repeat;
            margin-bottom: 20px;
            border: 4px solid #fff;
            border-color: #013a63;
            box-shadow: var(--shadow);
            align-content: center;
            text-align: center;
        }
        #Logo {
            width: 110px;
            height: 110px;
            background: #ffffff;
            border-radius: 10px;
        }
        .name {
            width: 200px;
            margin: -10px;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 6px;
            text-align: center;
        }
        .role {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 16px;
            text-align: center;
        }
        .description {
            font-size: 12px;
            color: #013a63;
            text-align: center;
            margin-bottom: 10px;
            margin-top: -5px;
            padding: 0 8px;
        }
        .video-section {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 32px;
        }
        video {
            width: 100%;
            max-width: 350px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            outline: none;
            background: #000;
            pointer-events: none; /* Disable interaction */
        }
        .actions {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
            margin-bottom: 24px;
        }
        .yt-btn, .insta-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: var(--button-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
            box-shadow: var(--shadow);
        }
        .yt-btn {
            background: var(--primary-color);
            color: #fff;
        }
        .yt-btn:hover {
            background: #cc0000;
        }
        .insta-btn {
            background: var(--insta-color);
            color: #fff;
        }
        .insta-btn:hover {
            background: #b92d5e;
        }
        .icon {
            display: flex;
            align-items: center;
            font-size: 1.3em;
        }
        @media (max-width: 420px) {
            .container {
                padding: 12px;
            }
            .profile-pic {
                width: 100px;
                height: 100px;
            }
            .video-section video {
                max-width: 100vw;
            }
            #logo {
                width: 90px;
                height: 90px;
            }}
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-pic">
            <img id="Logo" src="Logo.png">
        </div>
        <div class="name">
            <img class="name" src="nome.png" alt="">
        </div>
        <div class="description">
            <h3>Cantarei ao Senhor enquanto eu viver; cantarei louvores ao meu Deus durante a minha vida. "SALMOS 104:33"</h3>
        </div>
        <div class="video-section">
            <iframe
                id="yt-iframe"
                width="350"
                height="197"
                src="https://www.youtube.com/embed/maklU1Z18B4?autoplay=1&loop=1&playlist=maklU1Z18B4&controls=0&mute=0&modestbranding=1&rel=0"
                title="YouTube video player"
                frameborder="0"
                allow="autoplay; encrypted-media"
                allowfullscreen
                style="border-radius:16px; box-shadow:0 2px 8px rgba(0,0,0,0.08); background:#000;">
            </iframe>
        </div>
        <div class="actions">
            <a class="yt-btn" href="https://youtube.com/@LouvaresVocal" target="_blank" rel="noopener">
                <span class="icon">
                    <!-- YouTube SVG Icon -->

                </span>
                Assistir no YouTube
            </a>
            <a class="insta-btn" href="https://instagram.com/louvaresvocal" target="_blank" rel="noopener">
                <span class="icon">
                    <!-- Instagram SVG Icon -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#fff"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 1.366.062 2.633.334 3.608 1.308.974.974 1.246 2.241 1.308 3.608.058 1.266.07 1.646.07 4.85s-.012 3.584-.07 4.85c-.062 1.366-.334 2.633-1.308 3.608-.974.974-2.241 1.246-3.608 1.308-1.266.058-1.646.07-4.85.07s-3.584-.012-4.85-.07c-1.366-.062-2.633-.334-3.608-1.308-.974-.974-1.246-2.241-1.308-3.608C2.175 15.647 2.163 15.267 2.163 12s.012-3.584.07-4.85c.062-1.366.334-2.633 1.308-3.608.974-.974 2.241-1.246 3.608-1.308C8.416 2.175 8.796 2.163 12 2.163zm0-2.163C8.741 0 8.332.013 7.052.072 5.771.131 4.659.388 3.678 1.369 2.697 2.35 2.44 3.462 2.381 4.743.013 8.332 0 8.741 0 12c0 3.259.013 3.668.072 4.948.059 1.281.316 2.393 1.297 3.374.981.981 2.093 1.238 3.374 1.297C8.332 23.987 8.741 24 12 24c3.259 0 3.668-.013 4.948-.072 1.281-.059 2.393-.316 3.374-1.297.981-.981 1.238-2.093 1.297-3.374.059-1.28.072-1.689.072-4.948 0-3.259-.013-3.668-.072-4.948-.059-1.281-.316-2.393-1.297-3.374-.981-.981-2.093-1.238-3.374-1.297C15.668.013 15.259 0 12 0zm0 5.838a6.162 6.162 0 1 0 0 12.324 6.162 6.162 0 0 0 0-12.324zm0 10.162a3.999 3.999 0 1 1 0-7.998 3.999 3.999 0 0 1 0 7.998zm6.406-11.845a1.44 1.44 0 1 0 0 2.881 1.44 1.44 0 0 0 0-2.881z"/></svg>
                </span>

        </div>
    <script>
        // O vídeo já está configurado para autoplay via parâmetro na URL do iframe.
        // O parâmetro mute=1 garante que o autoplay funcione em todos os navegadores.
    </script>
</body>
</html>
